<!DOCTYPE HTML>
<html>
<head>
	<title>aquator milestone 1</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #000000;
		}
	</style>
	<script src="pixi.dev.js"></script>

</head>
<body>
<canvas id="glcanvas" style="border: 1px solid white;position:relative;" 
        width="512" height="512" ></canvas>
	<script>

	// create an new instance of a pixi stage
	var stage = new PIXI.Stage(0x031300);

	// create a renderer instance
	var renderer = PIXI.autoDetectRenderer(512, 512, document.getElementById('glcanvas'));
	// add the renderer view element to the DOM

	var shiptexture = PIXI.Texture.fromImage("gfx/ship.png");
	var shottexture = PIXI.Texture.fromImage("gfx/missile.png");
	var ship = new PIXI.Sprite(shiptexture);

	// center the sprites anchor point
	ship.anchor.x = 0.5;
	ship.anchor.y = 0.5;

	// move the sprite t the center of the screen
	ship.position.x = 200;
	ship.position.y = 150;

	stage.addChild(ship);
  
  var pressedkey = new Array(256);
  var movedirection = {
    x:0,
    y:0
  };
  
  var shots = new Array();

  function keyDownHandler(event)
  {
     pressedkey[event.keyCode] = 1;
     
     switch(event.keyCode)
     {
        case 32 : // shots fired :)
          var shot = new PIXI.Sprite(shottexture);
          shot.position.x = ship.position.x+22;
          shot.position.y = ship.position.y+5;
          stage.addChild(shot);
          shots.push(shot);
          break;
     }
  }
  
  function keyUpHandler(event)
  {
     pressedkey[event.keyCode] = 0;
  }
  
  function update()
  {
     // update movement
     movedirection.x=0; movedirection.y=0;
     if(pressedkey[37]==1) { movedirection.x-=3.0; }  // left
     if(pressedkey[38]==1) { movedirection.y-=3.0; }  // up
     if(pressedkey[39]==1) { movedirection.x+=3.0; }  // right
     if(pressedkey[40]==1) { movedirection.y+=3.0; }  // down
     
     // update shots
     for(i=0;i<shots.length;++i)
     {
        shot = shots[i];
        shot.position.x += 10;
        if (shot.position.x > 512)
        {
           console.log(shot);
           // remove shot
           stage.removeChild( shot );
           shots.splice(i, 1);        
        }          
     }
  }  

  document.onkeydown=keyDownHandler;
  document.onkeyup=keyUpHandler;
  
	requestAnimFrame( animate );
	
	function animate() {
      
      requestAnimFrame( animate );
      
      update();
      
      ship.position.x += movedirection.x;
      ship.position.y += movedirection.y;
	    
	    // render the stage
	    renderer.render(stage);
	}

	</script>

	</body>
</html>
